<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <h1 style="margin-top: 5%; color: rgb(218, 126, 40); text-align: center;"><u>This is a LogIn Page</u></h1>

    <div class="container">
        {% if id_exist %}
    <div class="alert alert-danger" role="alert">
        {{ id_exist }}
      </div>
    {% endif %}
        <form action="/show_data" method="POST"> {% csrf_token %}
            <div class="form-group" style="margin-top: 10%;">
                <input name="ID" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter a unique id name">
                <small id="emailHelp" class="form-text text-muted">Please provide unique user id.</small>
              </div>
            <div class="form-group" style="margin-top: 2%;">
              <input name="Name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group" style="margin-top: 2%;">
              <input name="Password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button name="login" type="submit" class="btn btn-primary" style="margin-top: 2%; margin-bottom: 5%;">Log In</button>
        </form>
    </div>
  </body>
</html>
