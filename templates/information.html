<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% if user_exist %}
        <h3 style="margin-top: 5%; color: rgb(163, 243, 139); text-align: center;"><u>You have successfully logged in</u></h3>
    {% else %}
    <h3 style="margin-top: 5%; color: rgb(139, 196, 243); text-align: center;"><u>You have successfully Signed in</u></h3>
    {% endif %}
    <div class="container">    
        
        <table class="table">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">name</th>
            </tr>
            {% for items in data%}
            <tr>
                <td>{{items.user_id}}</td>
                <td>{{items.user_name}}</td><br>
            </tr>
            {% endfor %}
        </table>
        <a href="/" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Back</a>
    </div>
</body>
</html>
